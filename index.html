<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping-pong</title>
    <link rel="shortcut icon" href="./assets/icon-2.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <div id="table"></div>
    </div>
    <div id="ball"></div>
    <div id="bat" style="top: 0px"></div>
    <div id="game-over">
      <img src="./assets/head.ico" alt="game-over-pic" class="pic" />
      <div class="text">Game Over!</div>
      <div id="restart" class="btn">Restart?</div>
      <div id="exit" class="exit">exit?</div>
    </div>
    <div id="game-start">
      <img src="./assets/play.ico" alt="game-start-pic" class="pic" />
      <div class="text">Ready!!</div>
      <div id="start" class="btn">Start?</div>
    </div>

    <!-- javascript -->
    <script src="main.js"></script>
  </body>
</html>
